name: pipeline

on: 
  push:
  deployment:
  release:
    types: [created]
  pull_request:
    types: [opened, reopened]

jobs:

  Build:
    uses: filipeforattini/ff-iac-github-actions/.github/workflows/app.yml@main
    secrets: inherit
    with:
      mainBranch: main
      platforms: linux/amd64,linux/arm/v8,linux/arm64
      staticAnalysis: false
      containerRegistry: ghcr.io
      nodeMatrix: '[17]'
      environmentsAsNamespaces: true

  Outputs:
    runs-on: ubuntu-latest
    needs:
      - Build
    steps:
      - run: echo PipelineSetup = ${{ needs.Delivery.outputs.PipelineConfig }}
